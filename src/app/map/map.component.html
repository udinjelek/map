<div class="row main">
    <div class="col-10 p-0 m-0">
        <div id="map" class="map-container"></div>
    </div>
    <div class="sidebar backgroundDark col-2 p-0">
        <div class="backgroundPurple pt-2 row">
            <div class="col-6 p-1 d-flex justify-content-center" [ngClass]="{'unselectMenu':menuActive=='task'}" (click)="menuClick('task')">
                <button type="button" class="btn btn-main-menu btn-sm" >
                    <i class="bi bi-pencil-square"></i>
                </button>
            </div>
            <div class="col-6 p-1 d-flex justify-content-center" [ngClass]="{'unselectMenu':menuActive=='list'}"  (click)="menuClick('list')">
                <button type="button" class="btn btn-main-menu btn-sm">
                    <i class="bi bi-list-task"></i>
                </button>
            </div>
        </div>

        <div class="container-side-bar-active p-2 d-flex flex-wrap justify-content-around">
            <button type="button" class="btn btn-main-menu btn-sm m-2" [ngClass]="{'unselectMenu':modeNow=='click_normal'}"  (click)="btnAction_cursor()">
                <i class="bi bi-cursor"></i>
            </button>

            <button type="button" class="btn btn-main-menu btn-sm m-2" disabled>
                <i class="bi bi-rulers"></i>
            </button>

            <button type="button" class="btn btn-main-menu btn-sm m-2" disabled>
                <i class="bi bi-chat-left-dots"></i>
            </button>

            <button type="button" class="btn btn-main-menu btn-sm m-2" [ngClass]="{'unselectMenu':modeNow=='click_addMarker'}" (click)="btnAction_geo()">
                <i class="bi bi-geo-alt"></i>
            </button>

            <button type="button" class="btn btn-main-menu btn-sm m-2" disabled>
                <i class="bi bi-crosshair"></i>
            </button>

            <button type="button" class="btn btn-main-menu btn-sm m-2" disabled>
                <i class="bi bi-share"></i>
            </button>

            <button type="button" class="btn btn-main-menu btn-sm m-2" disabled>
                <i class="bi bi-info-circle"></i>
            </button>

            <button type="button" class="btn btn-main-menu btn-sm m-2" disabled>
                <i class="bi bi-trash3"></i>
            </button>
        </div>

        <div class="p-3 pt-5">
            <ng-container *ngIf="modeNow=='click_normal'">                
                <p>Info</p>
                <p>You can select marker or any object. then u can delete or inspect the object u select</p>

                <hr>
                <div *ngIf="objSelect.name!==''">
                    <p>      Id : {{objSelect.name}}
                        <br/>Long : {{objSelect.long}}
                        <br/>Lat : {{objSelect.lat}}
                    </p>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-main-menu btn-sm" (click)="deleteMarker(objSelect.name)">  
                            <i class="bi bi-trash3"></i> Delete Marker
                        </button>
                    </div>
                </div>
            </ng-container>

            <ng-container *ngIf="modeNow=='click_addMarker'">                
                <p>Info</p>
                <p>You can add marker to map using left click mouse.</p>
            </ng-container>
        </div>
    </div>
</div>
